<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismail's Workshop Inventory</title>
    <style>
        :root {
            --workshop-bg: #f4f1ea;
            --workshop-accent: #5d4037;
            --text-color: #2c3e50;
            --border-color: #d7ccc8;
            --low-stock-warning: #fff9c4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--workshop-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-top: 5px solid var(--workshop-accent);
        }

        h1 {
            text-align: center;
            color: var(--workshop-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding-top: 25px;
        }

        label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        input, select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button.log-btn {
            grid-column: 1 / -1;
            padding: 12px;
            background-color: var(--workshop-accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button.log-btn:hover {
            background-color: #4e342e;
        }

        .search-container {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .inventory-table th, .inventory-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
        }

        .inventory-table th {
            background-color: #efebe9;
            color: var(--workshop-accent);
        }

        .low-stock {
            background-color: var(--low-stock-warning) !important;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Workshop Inventory Log</h1>
    
    <div class="input-grid">
        <div class="input-group">
            <label>Item Name</label>
            <input type="text" id="itemName" placeholder="e.g. Wood Glue">
        </div>
        <div class="input-group">
            <label>Category</label>
            <select id="category">
                <option value="Hand Tools">Hand Tools</option>
                <option value="Power Tools">Power Tools</option>
                <option value="Hardware">Hardware</option>
                <option value="Consumables">Consumables</option>
            </select>
        </div>
        <div class="input-group">
            <label>Coordinate</label>
            <select id="coordinate">
                <option value="Wall-A">Wall A (Cleats)</option>
                <option value="Wall-B">Wall B</option>
                <option value="Cabinet-1">Mobile Cabinet</option>
                <option value="Workbench">Workbench Drawer</option>
            </select>
        </div>
        <div class="input-group">
            <label>Quantity</label>
            <input type="number" id="quantity" value="10">
        </div>
        <div class="input-group checkbox-group">
            <input type="checkbox" id="isConsumable">
            <label for="isConsumable" style="margin-bottom: 0;">Is Consumable?</label>
        </div>
        <div class="input-group">
            <label>Status</label>
            <select id="status">
                <option value="Operational">Operational</option>
                <option value="In Stock">In Stock</option>
                <option value="Low Stock">Low Stock</option>
                <option value="Needs Maintenance">Needs Maintenance</option>
            </select>
        </div>
        <div class="input-group">
            <label>Date Added</label>
            <input type="date" id="dateAdded">
        </div>
        <button class="log-btn" onclick="logItem()">Log to Workshop Registry</button>
    </div>

    <div class="search-container">
        <div class="input-group">
            <label>Search Inventory</label>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Filter items...">
        </div>

        <table class="inventory-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Category</th>
                    <th>Coord</th>
                    <th>Qty</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRRK7Ryb4S6VgWulRJrC2SVF2vlXM6qL0O4GYjbgPO-8QhJNBcjxRE4_jX89pKNY6fuw/exec';
    document.getElementById('dateAdded').valueAsDate = new Date();

    // FETCH DATA ON LOAD
    window.onload = function() {
        fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('inventoryBody');
            table.innerHTML = ""; // Clear existing table
            data.forEach(item => {
                let rowClass = (item.isConsumable && item.qty <= 2) ? "low-stock" : "";
                const row = `<tr class="${rowClass}">
                    <td>${item.id}</td>
                    <td>${item.name} ${item.isConsumable ? 'ðŸ“¦' : ''}</td>
                    <td>${item.category}</td>
                    <td>${item.coord}</td>
                    <td>${item.qty}</td>
                    <td>${item.date}</td>
                    <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
                </tr>`;
                table.innerHTML += row;
            });
        })
        .catch(err => console.error("Could not load initial data:", err));
    };

    function logItem() {
        const autoID = "T-" + Date.now().toString().slice(-6);
        const qty = parseInt(document.getElementById('quantity').value);
        const isConsumable = document.getElementById('isConsumable').checked;

        const item = {
            id: autoID,
            name: document.getElementById('itemName').value,
            category: document.getElementById('category').value,
            coord: document.getElementById('coordinate').value,
            qty: qty,
            isConsumable: isConsumable,
            status: document.getElementById('status').value,
            date: document.getElementById('dateAdded').value
        };

        if(!item.name) {
            alert("Please enter an item name.");
            return;
        }

        // Add to local UI immediately
        let rowClass = (isConsumable && qty <= 2) ? "low-stock" : "";
        const table = document.getElementById('inventoryBody');
        const row = `<tr class="${rowClass}">
            <td>${item.id}</td>
            <td>${item.name} ${isConsumable ? 'ðŸ“¦' : ''}</td>
            <td>${item.category}</td>
            <td>${item.coord}</td>
            <td>${item.qty}</td>
            <td>${item.date}</td>
            <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
        </tr>`;
        table.innerHTML += row;

        // Reset fields
        document.getElementById('itemName').value = '';
        document.getElementById('isConsumable').checked = false;
        
        // POST to Sheets
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(item)
        })
        .then(() => alert("Item " + item.id + " logged successfully!"))
        .catch(error => console.error('Error logging item:', error));
    }

    function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const rows = document.getElementById("inventoryBody").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            const text = rows[i].textContent || rows[i].innerText;
            rows[i].style.display = text.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
    }

    function deleteRow(btn) {
        if(confirm("Are you sure you want to remove this item?")) {
            const row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    }
</script>

</body>
</html>
