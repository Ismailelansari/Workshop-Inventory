<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismail's Workshop Inventory</title>
    <style>
        :root {
        --workshop-bg: #f4f1ea;
        --workshop-accent: #5d4037;
        --text-color: #2c3e50;
        --border-color: #d7ccc8;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--workshop-bg);
        color: var(--text-color);
        margin: 0; padding: 10px;
        display: flex; flex-direction: column; align-items: center;
    }

    .container {
        max-width: 1100px; width: 100%;
        background: white; padding: 20px; border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        border-top: 5px solid var(--workshop-accent);
        box-sizing: border-box;
    }

    h1 { text-align: center; color: var(--workshop-accent); font-size: 1.2rem; text-transform: uppercase; margin-bottom: 20px; }

    /* Responsive Grid for Mobile */
    .input-grid { 
        display: grid; 
        grid-template-columns: 1fr; /* Default to single column for mobile */
        gap: 15px; 
        margin-bottom: 20px; 
    }

    /* Desktop Grid Adjustment */
    @media (min-width: 768px) {
        .input-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
        body { padding: 20px; }
        h1 { font-size: 1.5rem; }
    }

    .input-group { display: flex; flex-direction: column; }
    label { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; color: #7f8c8d; }
    
    /* Larger inputs for easier tapping */
    input, select { 
        padding: 12px; 
        border: 1px solid var(--border-color); 
        border-radius: 4px; 
        font-size: 1rem; 
    }

    button.log-btn { 
        padding: 15px; 
        background: var(--workshop-accent); 
        color: white; border: none; border-radius: 4px; 
        cursor: pointer; font-weight: bold; font-size: 1rem;
    }

    /* Table Scroll for Mobile */
    .search-container { overflow-x: auto; width: 100%; }
    .inventory-table { width: 100%; border-collapse: collapse; min-width: 600px; }
    
    .inventory-table th, .inventory-table td { 
        text-align: left; padding: 10px; border-bottom: 1px solid var(--border-color); font-size: 0.8rem; 
    }
    </style>
</head>
<body>

<div class="container">
    <h1>Workshop Inventory Log</h1>
    <div class="input-grid">
        <div class="input-group"><label>Item Name</label><input type="text" id="itemName" placeholder="e.g. Bosch GTS 10 XC"></div>
        <div class="input-group"><label>Category</label>
            <select id="category">
                <option value="Hand Tools (Saws)">Hand Tools (Saws)</option>
                <option value="Power Tools">Power Tools</option>
                <option value="Hardware">Hardware</option>
                <option value="Electrical">Electrical Components</option>
                <option value="Consumables">Consumables</option>
            </select>
        </div>
        <div class="input-group"><label>Storage Zone</label>
            <select id="zoneSelector" onchange="updateCoordinateOptions()">
                <option value="Shelf">Shelves</option>
                <option value="Drawer">Drawers</option>
                <option value="Workbench">Workbench</option>
                <option value="Closet">Closets</option>
            </select>
        </div>
        <div class="input-group" id="coordDetailGroup">
            <label id="detailLabel">Shelf Row & Col</label>
            <div id="shelfInputs" style="display: flex; gap: 5px;">
                <select id="rowSelect"><option>0</option><option>1</option><option>1bis</option><option>2</option><option>2bis</option><option>3</option><option>3bis</option></select>
                <select id="colSelect"><option>A</option><option>B</option><option>C</option><option>D</option></select>
            </div>
            <select id="drawerSelect" style="display: none;"><option value="1">Drawer 1</option><option value="8">Drawer 8</option></select>
            <input type="text" id="manualCoord" style="display: none;" value="MW-Shelf">
        </div>
        <div class="input-group"><label>Quantity</label><input type="number" id="quantity" value="1"></div>
        <div class="input-group"><label>Unit</label>
            <select id="unit"><option>Pcs</option><option>Box</option><option>Liter</option></select>
        </div>
        <div class="input-group" style="flex-direction:row; align-items:center; gap:10px; padding-top:25px;">
            <input type="checkbox" id="isConsumable"><label style="margin:0;">Consumable?</label>
        </div>
        <button class="log-btn" onclick="logItem()">Log to Workshop Registry</button>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search inventory..." style="width:100%; padding:10px; margin-bottom:10px;">
        <table class="inventory-table">
            <thead><tr><th>ID</th><th>Item</th><th>Category</th><th>Coord</th><th>Qty/Unit</th><th>Date</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRRK7Ryb4S6VgWulRJrC2SVF2vlXM6qL0O4GYjbgPO-8QhJNBcjxRE4_jX89pKNY6fuw/exec';
    
    function updateCoordinateOptions() {
        const zone = document.getElementById('zoneSelector').value;
        document.getElementById('shelfInputs').style.display = (zone === 'Shelf') ? 'flex' : 'none';
        document.getElementById('drawerSelect').style.display = (zone === 'Drawer') ? 'block' : 'none';
        document.getElementById('manualCoord').style.display = (zone === 'Workbench' || zone === 'Closet') ? 'block' : 'none';
    }

    function logItem() {
        const zone = document.getElementById('zoneSelector').value;
        let coordValue = (zone === 'Shelf') ? "S" + document.getElementById('rowSelect').value + "-" + document.getElementById('colSelect').value :
                         (zone === 'Drawer') ? "Drawer-" + document.getElementById('drawerSelect').value : document.getElementById('manualCoord').value;

        const item = {
            id: "T-" + Date.now().toString().slice(-6),
            name: document.getElementById('itemName').value,
            category: document.getElementById('category').value,
            coord: coordValue,
            qty: document.getElementById('quantity').value,
            unit: document.getElementById('unit').value,
            date: new Date().toLocaleDateString(),
            status: "Operational",
            isConsumable: document.getElementById('isConsumable').checked
        };

        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(item) })
        .then(() => { alert("Logged successfully!"); location.reload(); });
    }

    window.onload = function() {
        fetch(SCRIPT_URL).then(r => r.json()).then(data => {
            const table = document.getElementById('inventoryBody');
            data.forEach(item => {
                const badge = item.isConsumable ? 'ðŸ“¦' : '';
                table.innerHTML += `<tr><td>${item.id}</td><td>${item.name} ${badge}</td><td>${item.category}</td><td>${item.coord}</td><td>${item.qty} ${item.unit}</td><td>${item.date}</td><td>${item.status}</td><td><button class="delete-btn">Delete</button></td></tr>`;
            });
        });
    };
</script>
</body>
</html>
